    - core/drupal
    - core/drupalSettings
    - core/matchmedia
    - core/modernizr
    - at_core/at.enquire
    - at_core/at.doubletaptogo

# Responsive Tables
at.responsivetables:
  version: VERSION
  js:
    scripts/min/at.responsiveTables.min.js: { minified: true }
    #scripts/at.responsiveTables.js: {}
  dependencies:
