at.settings:
  version: VERSION
  drupalSettings:
    # These placeholder values will be set by system_js_settings_alter().
    ajaxPageState:
      theme: null

# Breakpoints
at.breakpoints:
  version: VERSION
  js:
    scripts/min/at.breakpoints.min.js: { minified: true }
    #scripts/at.breakpoints.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/matchmedia
    - at_core/at.enquire

# Layout
at.layout:
  version: VERSION
  js:
    scripts/min/at.layout.min.js: { minified: true }
    #scripts/at.layout.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/matchmedia
    - core/jquery.once
  weight: -1000

# Status Messages (removes if empty)
at.status_messages:
  version: VERSION
  js:
    scripts/min/at.StatusMessages.min.js: { minified: true }
    #scripts/at.StatusMessages.js: {}
  dependencies:
    - core/jquery
  weight: -1000

# Responsive Menus
at.responsivemenus:
  version: VERSION
  js:
    scripts/min/at.responsiveMenus.min.js: { minified: true }
    #scripts/at.responsiveMenus.js: {}
